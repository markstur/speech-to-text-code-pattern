declared-services:
    sttcp-watson-language-translator:
        label: language_translator
        plan: lite
    sttcp-speech-to-text:
        label: speech_to_text
        plan: lite
    sttcp-text-to-speech:
        label: text_to_speech
        plan: lite
---
applications:
  - name: speech-to-text-code-pattern
    buildpacks:
      - sdk-for-nodejs
    path: .
    command: npm run start
    instances: 1
    memory: 256M
    env:
      NPM_CONFIG_PRODUCTION: false
    services:
      - sttcp-watson-language-translator
      - sttcp-speech-to-text
      - sttcp-text-to-speech
